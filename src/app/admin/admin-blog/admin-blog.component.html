<div class="container">
    <div class="form">
        <div class="form-group">
            <input type="text" [(ngModel)]="bTitle" name="bTitle" class="form-control" placeholder="title here..">
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="bText" name="bText" class="form-control" rows="3"
                placeholder="text here.."></textarea>
        </div>
        <button *ngIf="!editStatus" (click)="addAdminBlogs()" class="btn btn-dark">Add</button>
        <button *ngIf="editStatus" (click)="saveAdminBlogs()" class="btn btn-light">Save edit</button>
    </div>

    <br>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Text</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blog of adminBlog; let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ blog.title }}</td>
                <td>{{ blog.text }}</td>
                <td>{{ blog.date | date: 'MMMM d, y'}}</td>
                <td><button (click)="editAdminBlogs(blog)" class="btn btn-dark">Edit</button></td>
                <td><button (click)="deleteAdminBlogs(blog)" class="btn btn-dark">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
