<div class="container">
    <div class="post-header">
        <h2>{{ post?.title }}</h2>
    </div>
    <div class="col-12">
        <p>{{ post?.text }}</p>
        <img [attr.src]="post?.image" alt="">
    </div>
    <div class="description">
        <span>{{post?.date | date: 'MMMM d, y'}}</span>
    </div>
    <button (click)="location.back()" class="btn btn-dark">Back</button>

</div>
